# A generic, single database configuration.

[alembic]
# IMPORTANT:
# Use %(here)s so this always points to backend/alembic no matter where you run Alembic from.
script_location = %(here)s/alembic

# Your "app/" folder is at repo root (../app), so we need repo root on sys.path.
prepend_sys_path = %(here)s/..

# Use OS path separator
path_separator = os

# DB URL fallback (env.py can override this if you later load DATABASE_URL)
sqlalchemy.url = postgresql://cristales:passcristales@localhost:5432/cristales_db


[post_write_hooks]
# (Optional) enable formatters/linters for new revisions
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
